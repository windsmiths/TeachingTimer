<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <title>Mindfulness Teaching Timer</title>
</head>

<body>
	<script type="text/javascript">var isPhoneGap = true;</script>
    <script type="text/javascript" src="cordova.js"></script>
    <div class="app" >
        <div class="panel">
			<h1>Mindfulness Teaching Timer</h1>
		</div>
        <div id="initialising">
            <p>Initialising...</p>
		</div>
		<div id="deviceready" style="display:none;">
			<div class="panel">
				<p>Current Time</p>
				<p id="now" class="timer"></p>
			</div>		
			<div class="panel">			
				<a href="javascript:lessonTimer.updateDuration();">
				<p id="lessonText"></p></a>
				<p id="lessonTimer" class="timer"></p>
				<a href="javascript:lessonTimer.start();">Start</a>&nbsp
				<a href="javascript:lessonTimer.stop();">Stop</a>&nbsp
				<a href="javascript:lessonTimer.toggleCountDown();">Toggle</a>
			</div>
			<div class="panel">
				<a href="javascript:intervalTimer.updateDuration();">
				<p id="intervalText"></p></a>
				<p id="intervalTimer" class="timer"></p>
				<a href="javascript:intervalTimer.start();">Start</a>&nbsp
				<a href="javascript:intervalTimer.stop();">Stop</a>&nbsp
				<a href="javascript:intervalTimer.toggleCountDown();">Toggle</a>
			</div>	
			<p>			
				<button type="button" onclick="javascript:playStart()">Play Start</button>
				<button type="button" onclick="javascript:playEnd()">Play End</button>
			</p>	
		</div>		
		<div id="exitmessage" class="messagebox" style="display:none;">
			<p>Press again to exit...</p>
		</div>	
		<button type="button" class="test" onclick="javascript:app.onBackButton()" style="display:none;">Test</button>	
    </div>


    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
	if (!isPhoneGap){
		document.getElementById("initialising").style.display = "none"
		initialize();
	} else {
		app.initialize();
	}
	</script>
</body>

</html>
